        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Function to create and append the SVGs
                function fillElementList(containerId, svgs) {
                    var container = document.getElementById(containerId);
                    var contentHeight = document.body.offsetHeight;
                    var filledHeight = 0;
                    var svgIndex = 0;
                    var elementHeight = 100;

                    // Clear existing content
                    container.innerHTML = '';

                    function loadNextImage() {
                        if (filledHeight >= contentHeight) {
                            console.log('Filled to content height.');
                            return; // Stop loading more images
                        }

                        var img = new Image();
                        img.src = svgs[svgIndex % svgs.length];
                        img.onload = function() {
                            filledHeight += this.height;
                            container.appendChild(this);
                            loadNextImage(); // Load the next image after the current one has loaded
                        };
                        img.onerror = function() {
                            console.error("Failed to load image:", this.src);
                            loadNextImage(); // Attempt to load the next image even if the current one fails
                        };

                        svgIndex++;
                    }

                    loadNextImage(); // Start the loading process
                }



                // SVG paths
                var svgs = [
                    '/static/elements/pyro.svg',
                    '/static/elements/hydro.svg',
                    '/static/elements/anemo.svg',
                    '/static/elements/electro.svg',
                    '/static/elements/dendro.svg',
                    '/static/elements/cryo.svg',
                    '/static/elements/geo.svg',
                ];

                // Call function for both containers
                fillElementList('left-elements', svgs);
                fillElementList('right-elements', svgs);
            });



        </script>
